<app-navbar></app-navbar>
<div>
    <h2>OTP Verification : </h2>
    <form (submit)="submitOTP()" #transferForm="ngForm">

      <label for="amount">OTP:</label>
      <input
        type="number"
        id="amount"
        name="amount"
        [(ngModel)]="otp"
        required
      />


  
      <div *ngIf="condition"><p>Wrong OTP</p></div>
      <div *ngIf="success"><p style="color:green;">Success !</p></div>

  

  
      <button type="submit">Submit</button>
    </form>
  </div>
