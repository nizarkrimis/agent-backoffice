<app-navbar></app-navbar>

<div class="transfers-container">
  <h1>List of Transfers</h1>
  <input placeholder="Search" type="text" [(ngModel)]="searchInput" (input)="searchTransfers()" />
<button routerLink="/transfer-service" routerLinkActive="active" >Transfer Service</button>


  <table class="transfers-table">
    <thead>
      <tr>
        <th>Transfer Reference</th>

        <th>Sender ID</th>
        <th>Receiver ID</th>
        <th>Amount</th>
        <th>Type</th>
        <th>State</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transfer of filteredTransfers">
        <td>{{ transfer.transerReference }}</td>
        <td>{{ transfer.senderid }}</td>
        <td>{{ transfer.receiverid }}</td>
        <td>
          <b>{{ transfer.amount }} DH</b>
        </td>
        <td>{{ transfer.type }}</td>
        <td>
          <b>{{ transfer.state }}</b>
        </td>
        <td>{{ transfer.date }}</td>
        <td class="warn">
          <button>Extourner</button>
          &nbsp; &nbsp;
          <button>Restituer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
