<!-- src/app/create-national-transfer/create-national-transfer.component.html -->

<app-navbar></app-navbar>


<div>
  <h2>Create National Transfer</h2>
  <form (submit)="submitTransfer()">
    <label for="sender">Sender:</label>
    <select id="sender" name="sender" [(ngModel)]="sender" required>
      <option value="John Doe">John Doe</option>
      <option value="Bob Johnson">Bob Johnson</option>
      <option value="Eva Davis">Eva Davis</option>
      <!-- Add more senders as needed -->
    </select>

    <label for="receiver">Receiver:</label>
    <select id="receiver" name="receiver" [(ngModel)]="receiver" required>
      <option value="Alice Smith">Alice Smith</option>
      <option value="Charlie Brown">Charlie Brown</option>
      <option value="Frank Wilson">Frank Wilson</option>
      <!-- Add more receivers as needed -->
    </select>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" [(ngModel)]="amount" required>

    <label for="type">Type:</label>
    <select id="type" name="type" [(ngModel)]="type" required>
      <option value="Internal">Internal</option>
      <option value="External">External</option>
      <!-- Add more transfer types as needed -->
    </select>

    <button type="submit">Submit</button>
  </form>
</div>
