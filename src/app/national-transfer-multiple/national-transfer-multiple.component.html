<app-navbar></app-navbar>

<div>
  <h2>National Transfer to Multiple Receivers</h2>
  <form (submit)="submitTransfer()" #transferForm="ngForm">
    <label for="sender">Sender:</label>
    <select id="sender" name="sender" [(ngModel)]="sender" required>
      <option value="sender1">Sender 1</option>
      <option value="sender2">Sender 2</option>
    </select>

    <label for="amount">Amount:</label>
    <input
      type="number"
      id="amount"
      name="amount"
      [(ngModel)]="amount"
      required
    />

    <label for="type">Type:</label>
    <select id="type" name="type" [(ngModel)]="type" required>
      <option value="Internal">Internal</option>
      <option value="External">External</option>
    </select>

    <label for="receivers">Receivers:</label>
    <select
      id="receivers"
      name="selectedReceiver"
      [(ngModel)]="selectedReceiver"
    >
      <option *ngFor="let receiver of receiverList" [value]="receiver">
        {{ receiver }}
      </option>
    </select>

    <button type="button" (click)="addReceiver()">Add Receiver</button>

    <div *ngIf="addedReceivers.length > 0">
      <label>Added Receivers:</label>
      <ul>
        <li *ngFor="let receiver of addedReceivers">{{ receiver }}</li>
      </ul>
    </div>

    <button type="submit">Submit</button>
  </form>
</div>
